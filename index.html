<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="side">
        <p class="main-msg">Digipro Bakery</p>
        <p class="secondary-msg">Your perfect place to <br> buy & sell pastry goods</p>
    </section>

    <section class="main">
        <p class="title">member login</p>
        <form>
            <div class="form-control">
                <input type="text" placeholder="Username">
                <div class="focused-border"></div>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Password">
                <div class="focused-border"></div>
                <i class="fas fa-unlock"></i>
            </div>

            <button class="btn">login</button>
        </form>
        <div class="register">Don't have an account? <a href="#"> Register </a> </div>
    </section>

    <script src="https://kit.fontawesome.com/db481b4deb.js" crossorigin="anonymous"></script>
</body>
</html>
